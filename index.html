<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyTube</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0 20px 40px;
    font-family: 'Roboto', sans-serif;
    background-color: #181818;
    color: #fff;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 0;
    border-bottom: 1px solid #303030;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.8rem;
    color: #ff0000;
    letter-spacing: 4px;
    user-select: none;
    margin: 0;
  }
  .socials {
    display: flex;
    gap: 16px;
  }
  .social-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    filter: brightness(0.8);
    transition: filter 0.2s ease, transform 0.2s ease;
  }
  .social-icon:hover {
    filter: brightness(1);
    transform: scale(1.2);
  }

  main {
    margin-top: 24px;
  }
  .search-container {
    display: flex;
    margin-bottom: 36px;
    gap: 12px;
  }
  #searchInput {
    flex-grow: 1;
    font-size: 1.2rem;
    padding: 14px 20px;
    border-radius: 24px;
    border: none;
    outline: none;
    background-color: #303030;
    color: #fff;
    box-shadow: inset 0 0 5px #00000099;
    transition: box-shadow 0.3s ease;
  }
  #searchInput::placeholder {
    color: #999;
  }
  #searchInput:focus {
    box-shadow: 0 0 8px #ff0000aa;
  }
  button {
    background-color: #ff0000;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 30px;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 3px 10px #ff0000bb;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #cc0000;
    box-shadow: 0 5px 15px #cc0000cc;
  }

  #videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 28px;
  }

  .video-item {
    background-color: #242424;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px #000000cc;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .video-item:hover {
    box-shadow: 0 10px 28px #ff0000cc;
    transform: translateY(-6px);
  }
  .video-title {
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 16px 8px;
    color: #fff;
  }
  .video-description {
    font-weight: 400;
    font-size: 0.95rem;
    color: #b3b3b3;
    padding: 0 16px 14px;
    flex-grow: 1;
  }
  iframe {
    width: 100%;
    height: 190px;
    border: none;
    background-color: #000;
  }

  @media (min-width: 600px) {
    iframe {
      height: 220px;
    }
  }
  @media (min-width: 900px) {
    iframe {
      height: 250px;
    }
  }

  footer {
    text-align: center;
    padding: 20px 0 10px;
    color: #666;
    font-size: 0.9rem;
    margin-top: 48px;
    user-select: none;
  }
</style>
</head>
<body>
<header>
  <h1>MyTube</h1>
  <div class="socials">
    <a href="https://t.me/MyTubeYouTube" target="_blank" rel="noopener noreferrer" title="Телеграм">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
    <a href="https://discord.gg/hUczWKUhQP" target="_blank" rel="noopener noreferrer" title="Discord">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>
</header>

<main>
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Введите ключевые слова или ссылку на видео..." />
    <button onclick="searchVideos()">Искать</button>
  </div>
  <div id="videos">Загрузка видео...</div>
</main>

<footer>
  &copy; 2025 MyTube — Мини YouTube на JSON
</footer>

<script>
  let videosDB = [];

  async function loadVideos() {
    try {
      const res = await fetch('videos.json');
      videosDB = await res.json();
      searchVideos();
    } catch (e) {
      document.getElementById('videos').innerHTML = "Ошибка загрузки видео.";
      console.error(e);
    }
  }

  function extractVideoID(url) {
    const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  function searchVideos() {
    const queryRaw = document.getElementById("searchInput").value.trim();
    const query = queryRaw.toLowerCase();
    const container = document.getElementById("videos");

    container.innerHTML = "";

    const videoID = extractVideoID(queryRaw);

    if (videoID) {
      container.innerHTML = `
        <div class="video-item" tabindex="0">
          <div class="video-title">Видео по ссылке</div>
          <iframe src="https://www.youtube.com/embed/${videoID}" allowfullscreen></iframe>
          <div class="video-description">Это видео загружено по прямой ссылке.</div>
        </div>
      `;
      return;
    }

    const videos = query === "" 
      ? videosDB 
      : videosDB.filter(v => 
          v.title.toLowerCase().includes(query) || 
          v.description.toLowerCase().includes(query)
        );

    if (videos.length === 0) {
      container.innerHTML = "<p>Видео не найдены.</p>";
      return;
    }

    videos.forEach(video => {
      const div = document.createElement("div");
      div.className = "video-item";
      div.tabIndex = 0;
      div.innerHTML = `
        <div class="video-title">${video.title}</div>
        <iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>
        <div class="video-description">${video.description}</div>
      `;
      container.appendChild(div);
    });
  }

  loadVideos();
</script>
</body>
</html>
