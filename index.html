<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyTube с аккаунтами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0 20px 40px;
    font-family: 'Roboto', sans-serif;
    background-color: #181818;
    color: #fff;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 0;
    border-bottom: 1px solid #303030;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.8rem;
    color: #ff0000;
    letter-spacing: 4px;
    user-select: none;
    margin: 0;
  }
  .socials {
    display: flex;
    gap: 16px;
  }
  .social-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    filter: brightness(0.8);
    transition: filter 0.2s ease, transform 0.2s ease;
  }
  .social-icon:hover {
    filter: brightness(1);
    transform: scale(1.2);
  }

  main {
    margin-top: 24px;
  }
  .search-container {
    display: flex;
    margin-bottom: 36px;
    gap: 12px;
  }
  #searchInput {
    flex-grow: 1;
    font-size: 1.2rem;
    padding: 14px 20px;
    border-radius: 24px;
    border: none;
    outline: none;
    background-color: #303030;
    color: #fff;
    box-shadow: inset 0 0 5px #00000099;
    transition: box-shadow 0.3s ease;
  }
  #searchInput::placeholder { color: #999; }
  #searchInput:focus { box-shadow: 0 0 8px #ff0000aa; }
  button {
    background-color: #ff0000;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 30px;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 3px 10px #ff0000bb;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #cc0000;
    box-shadow: 0 5px 15px #cc0000cc;
  }

  #videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 28px;
  }

  .video-item {
    background-color: #242424;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px #000000cc;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .video-item:hover {
    box-shadow: 0 10px 28px #ff0000cc;
    transform: translateY(-6px);
  }
  .video-title {
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 16px 8px;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  iframe {
    width: 100%;
    height: 190px;
    border: none;
    background-color: #000;
  }

  @media (min-width: 600px) { iframe { height: 220px; } }
  @media (min-width: 900px) { iframe { height: 250px; } }

  /* Авторизация */
  #authPanel {
    margin-bottom: 32px;
    background: #242424;
    padding: 16px 20px;
    border-radius: 12px;
  }
  #authPanel input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #303030;
    color: white;
  }
  #authPanel label {
    display: block;
    font-weight: 600;
    margin-bottom: 4px;
    color: #ccc;
  }
  #authPanel button {
    width: 100%;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
  }
  #authToggle {
    margin-top: 12px;
    color: #999;
    cursor: pointer;
    text-align: center;
    user-select: none;
  }
  #authToggle:hover { color: #ff0000; }

  /* Добавление видео */
  #uploadPanel {
    margin-bottom: 32px;
    background: #242424;
    padding: 16px 20px;
    border-radius: 12px;
  }
  #uploadPanel input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #303030;
    color: white;
  }
</style>
</head>
<body>
<header>
  <h1>MyTube</h1>
  <div class="socials">
    <a href="https://t.me/MyTubeYouTube" target="_blank" rel="noopener noreferrer" title="Телеграм">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
    <a href="https://discord.gg/hUczWKUhQP" target="_blank" rel="noopener noreferrer" title="Discord">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>
</header>

<main>
  <section id="authPanel">
    <h2 id="authTitle">Вход</h2>
    <label for="nicknameInput">Никнейм</label>
    <input type="text" id="nicknameInput" autocomplete="off" />
    <label for="avatarInput">Аватарка (ссылка)</label>
    <input type="text" id="avatarInput" autocomplete="off" />
    <button id="authButton">Войти</button>
    <div id="authToggle">Нет аккаунта? Зарегистрироваться</div>
  </section>

  <section id="uploadPanel" style="display:none;">
    <label for="videoTitleInput">Название видео</label>
    <input type="text" id="videoTitleInput" autocomplete="off" placeholder="Например: Мой первый ролик" />
    <label for="videoURLInput">Ссылка на YouTube</label>
    <input type="text" id="videoURLInput" autocomplete="off" placeholder="https://youtu.be/..." />
    <button id="uploadButton">Загрузить видео</button>
  </section>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Поиск по названию видео..." />
    <button id="searchButton">Искать</button>
  </div>
  <div id="videos"></div>
</main>

<footer>&copy; 2025 MyTube</footer>

<script>
  // Локальное хранилище вместо файлов
  const ACCOUNTS_KEY = 'mytube_accounts';
  const VIDEOS_KEY = 'mytube_videos';
  const CURRENT_USER_KEY = 'mytube_current_user';

  // Получить аккаунты из localStorage
  function getAccounts() {
    return JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');
  }
  // Сохранить аккаунты
  function saveAccounts(accounts) {
    localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));
  }
  // Получить видео
  function getVideos() {
    return JSON.parse(localStorage.getItem(VIDEOS_KEY) || '[]');
  }
  // Сохранить видео
  function saveVideos(videos) {
    localStorage.setItem(VIDEOS_KEY, JSON.stringify(videos));
  }
  // Получить текущего пользователя
  function getCurrentUser() {
    return JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
  }
  // Установить текущего пользователя
  function setCurrentUser(user) {
    localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
  }
  // Удалить текущего пользователя (выход)
  function logout() {
    localStorage.removeItem(CURRENT_USER_KEY);
    location.reload();
  }

  const avatarInput = document.getElementById('avatarInput');
  const authButton = document.getElementById('authButton');

  const authTitle = document.getElementById('authTitle');
